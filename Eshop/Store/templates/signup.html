{% extends 'base.html'%}
{% block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>

            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- First name -->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" name="firstname" id="" value="{{values.firstname}}" class="form-control form-control-sm" >
                </div>  
            <!-- last name -->
            <form action="">
                <div class="form-group">
                  <label for="">Last Name</label>
                  <input type="text" name="lastname" id="" value="{{values.lastname}}" class="form-control form-control-sm" >
                </div>  
            <!-- phone -->
            <form action="">
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="1547892312" >
                </div>  

            <!-- Email -->
            <form action="">
            <div class="form-group">
              <label for="">Email</label>
              <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example.com">
            </div>

             <!-- PAssword -->
            <form action="">
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
            </div>
            <div class="form-group">
                <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
            </div>
        
            
            
            

            </form>
        </div>
    </div>
</div>
{% endblock %}
